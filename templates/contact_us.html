{% extends "_base.html" %}
{% load static %}

{% block extra_head %}
    <link href="{% static 'src/forms.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
    <div id="outer-wrapper">
        <div id="inner-wrapper">
            <h3>Contact Us</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="field-container">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <div id="button-container">
                    <input type="submit" value="SUBMIT" id="submit-btn">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
