{% extends '_base.html' %}

{% block content %}
<div class="w-full px-5 py-24 mx-auto max-w-7xl">
    <div class="flex flex-col lg:flex-row lg:space-x-12">
        <div class="order-last w-full max-w-screen-sm m-auto mt-12 lg:w-1/2 lg:order-first">
            <img src="{{ post.image.url }}" class="object-cover w-full h-64 bg-center rounded-lg" alt="Profile Picture">
            <p class="mt-6 mb-2 text-xs font-semibold tracking-wider uppercase text-primary">{{ post.publication_date }}</p>
            <h1 class="mb-3 text-3xl font-bold leading-tight text-gray-900 md:text-4xl" itemprop="headline" title="{{ post.title }}">
                {{ post.title }}
            </h1>
            <div class="flex mb-6 space-x-2">
                {% for tag in post.tags.all %}
                    <a class="text-gray-900 bg-gray-100 badge hover:bg-gray-200" href="#">{{ tag.name }}</a>
                {% endfor %}
            </div>
            <a class="flex items-center text-gray-700" href="#">
                <div class="avatar"><img src="{{ post.author.profile_picture.url }}" alt="Profile Picture"></div>
                <div class="ml-2">
                    <p class="text-sm font-semibold text-gray-800">{{ post.author.get_full_name }}</p>
                </div>
            </a>
            </div>
            <div>
                <div class="w-full px-4 mt-12 prose md:w-3/4 lg:w-1/2">
                <p>{{ post.content }}</p>
            </div>

            </div>
    </div>
</div>
{% endblock %}
